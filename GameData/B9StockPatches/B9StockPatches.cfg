// Add primary tank types to stock parts.
@PART:HAS[@MODULE[ModuleB9PartSwitch]]:NEEDS[B9PartSwitch,!CryoTanks]:AFTER[Squad]
{
	@description:NEEDS[B9PartSwitch] ^= :$: <color=orange>\nB9 Fuel Switch. </color> :
	!refVolume {}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[StockSwitch]]
	{
		SUBTYPE
		{
			name = LFO
			tankType = LFO
			title = #LOC_B9PartSwitch_tank_type_lfo // LFO LF + Ox
		}
		SUBTYPE
		{
			name = LF
			tankType = LiquidFuel
			title = #LOC_B9PartSwitch_tank_type_lf // LiquidFuel
		}
		// SUBTYPE
		// {
			// name = OX
			// tankType = OX
			// title = Oxidizer
		// }
		SUBTYPE
		{
			name = MP
			tankType = MonoPropellant
			title = #LOC_B9PartSwitch_tank_type_monoprop // MonoPropellant
		}
		SUBTYPE
		{
			name = Battery
			tankType = Battery
			title = #LOC_B9PartSwitch_tank_type_ec // Battery
		}
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
		SUBTYPE:NEEDS[KGEx]
		{
			name = MP+EC
			tankType = KGExSupport
			title = Support
		}
		SUBTYPE:NEEDS[KGEx]
		{
			name = XenonGas
			tankType = KGExXenon
			title = Xenon Gas
		}
		SUBTYPE:NEEDS[KGEx]
		{
			name = Ore
			tankType = KGExOre
			title = Ore
		}
		SUBTYPE:NEEDS:NEEDS[KGEx,CommunityResourcePack]
		{
			name = Argon
			tankType = KGExArgon
			title = Argon Gas
		}
		SUBTYPE:NEEDS[KGEx,CommunityResourcePack]
		{
			name = H2O+w
			tankType = KGExH2Ow
			title = Hydrogen + Oxygen + Water
		}
	}
}

// Catch CryoTanks if installed and have it apply to these parts.
@PART[airplaneTail,airplaneTailB]:NEEDS[B9PartSwitch,CryoTanks]:AFTER[Squad]
{
	RESOURCE
	{
		name = LiquidFuel
		amount = 200
		maxAmount = 200
	}
}

