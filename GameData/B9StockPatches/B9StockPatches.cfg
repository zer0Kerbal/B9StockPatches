// Change all stock tanks to hold fuel, without CryoTanks.
@PART[airplaneTail,airplaneTailB]:NEEDS[B9PartSwitch,!CryoTanks]:AFTER[Squad]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = StockSwitch
		switcherDescription = Fuel
		switchInFlight = True
		baseVolume = 200
	}
}

@PART:HAS[#manufacturer[Jebediah*],!MODULE[ModuleB9PartSwitch],@RESOURCE[LiquidFuel]]:NEEDS[B9PartSwitch,!CryoTanks]:AFTER[Squad]
{
	refVolume = #$RESOURCE[LiquidFuel]/maxAmount$
	@refVolume += #$RESOURCE[Oxidizer]/maxAmount$
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = StockSwitch
		switcherDescription = Fuel Type
		switchInFlight = True
		baseVolume = #$../refVolume$
	}
}

